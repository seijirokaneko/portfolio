<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wavy">
        Hover The Card
    </div>
    <div class="container">

        <div class="card">
            <div class="content">
                <h2>01</h2>
                <div class="image img1"></div>
                <p>TaskManagement</p>
                <a href="https://seijirokaneko.github.io/todos/">Start</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>02</h2>
                <div class="image img2"></div>
                <p>PlayingCardsGame</p>
                <a href="https://seijirokaneko.github.io/cardgame/">Start</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>03</h2>
                <div class="image img3"></div>
                <p>QuizeChallenge</p>
                <a href="https://seijirokaneko.github.io/quiz/">Start</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>

</html>
